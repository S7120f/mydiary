<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nytt inlägg</title>
    <link th:rel="stylesheet" th:href="style.css" />
  </head>
  <body>

    <header>
        <h1>Skapa ditt inlägg</h2>
      <ul>
        <li><a th:href="@{/}">Hem</a></li>
        <span>-</span>
        <li><a th:href="@{/all-posts}">Alla inlägg</a></li>
        <span>-</span>
        <li><a th:href="@{/new-post}">Skapa nytt inlägg</a></li>
      </ul>
    </header>

    <main>
      <form method="post" th:action="@{/create-post}">
        <div class="form-group">
          <label for="date">Datum:</label>
          <input type="date" name="dateNow" id="date" required />
        </div>

        <div class="form-group">
          <label for="title">Rubrik:</label>
          <input type="text" placeholder="Rubrik på ditt inlägg" name="title" id="title"required/>
        </div>

        <div class="form-group">
          <label for="content">Innehåll:</label>
          <textarea name="content" id="content" cols="37" rows="10" placeholder="Skriv ditt inlägg här" required
          ></textarea>
        </div>

        <button type="submit">Skapa</button>
      </form>
    </main>
  </body>
</html>
